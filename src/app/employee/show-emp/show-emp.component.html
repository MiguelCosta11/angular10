<!-- Button trigger modal -->
<div class="btn_model">
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Create Employee
</button>
</div>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <app-add-employee></app-add-employee>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>


<table class="table table-striped">
    <thead>
    <tr>
      <th>Full Name</th>
      <th>UserName</th>
      <th>Password</th>
      <th>Mobile</th>
    </tr>
    </thead>

    <tbody>
      <tr *ngFor="let dataItem of EmpList">
          <td>{{dataItem.firstName}}</td>
          <td>{{dataItem.lastName}}</td>
          <td>{{dataItem.email}}</td>
          <td>{{dataItem.mobile}}</td>
          <td>
            <div class="div_float">
              <button type="button" class="btn btn-light mr-1" (click)="SingleEmployee(dataItem.id)" data-bs-toggle="modal" data-bs-target="#exampleModalEdit">Edit</button>
              <div class="modal fade" id="exampleModalEdit" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <div *ngFor="let dataItem of EmpList2">
                        
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]="dataItem.firstName">
                          </div>
                          <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="exampleInputLastName" [(ngModel)]="dataItem.lastName">
                          </div>
                          <div class="mb-3">
                              <label for="exampleInputPassword1" class="form-label">Email</label>
                              <input type="text" class="form-control" id="exampleInputEmail" [(ngModel)]="dataItem.email">
                          </div>
                          <div class="mb-3">
                              <label for="exampleInputPassword1" class="form-label">Mobile</label>
                              <input type="text" class="form-control" id="exampleInputMobile" [(ngModel)]="dataItem.mobile">
                          </div>
                          <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                          </div>
                          <button (click)="updateEmployee(dataItem.id, dataItem.firstName, dataItem.lastName, dataItem.email, dataItem.mobile)" type="submit" class="btn btn-primary">Submit</button>
                          </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                  </div>
                </div>
              </div>
              <button type="button" class="btn btn-light mr-1" (click)="deleteEmployee(dataItem.id)">Delete</button>
            </div>
          </td>
        </tr>
    </tbody>
  </table>
