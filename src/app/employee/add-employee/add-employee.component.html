<p>add-employee works!</p>

    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">First Name</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]="firstName">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="exampleInputLastName" [(ngModel)]="lastName">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Email</label>
        <input type="text" class="form-control" id="exampleInputEmail" [(ngModel)]="email">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Mobile</label>
        <input type="text" class="form-control" id="exampleInputMobile" [(ngModel)]="mobile">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button (click)="addEmployee()" type="submit" class="btn btn-primary">Submit</button>
